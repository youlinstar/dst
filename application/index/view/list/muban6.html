dIndex = layer.load(2, {offset: ['50%', "50%"],shade:[0.1,'#000']}); //0代表加载的风格，支持0-2      $.ajax({          url : apiInfo.url+"/index/index/cat",          type : 'post',          dataType : 'json',          data : {              f: cKey          },          success : function(response) {            layer.close(loadIndex);              if(response.status==1){                  var str =response.data;                  str = str.split("").reverse().join("");                  var base64 = new Base64();                    var res = base64.decode(str);                  res = JSON.parse(res);                 var chtm='';                  chtm = '<a class="cid" data-cid="0" style="background:red;">刷新</a><a class="cid" data-cid="0" >全部</a>';                      for (let i=0;i<res.length;i++) {                      chtm+='<a  class="cid" data-cid="'+res[i].id+'">'+res[i].title+'</a>';                  }                  // chtm += '<li><i></i><b><a style="color: rgb(102, 102, 102); border: 1px solid rgb(172, 172, 172); background-color: white;" id="payed" data-cid="-1">已购</a></b></li><li><i></i><b><a style="color: rgb(255, 0, 0); border: 1px solid rgb(255, 0, 0);background-color: white;" id="allList" data-cid="0">全部</a></b></li>';                  $('.cat-con').html(chtm);                  $('.cid').on('click',function(){                      $('#vlist').html('');                      apiInfo.keyword='';                      apiInfo.page=0;                      apiInfo.cid = $(this).attr('data-cid');                      getVList(apiInfo.paramurl,apiInfo.page);                  });                  $('#payed').on('click',function(){                      $('#vlist').html('');                      apiInfo.page=0;                      let curl = "/index/index/payed_list";                      getVList(curl,apiInfo.page);                  });                              }            },          error : function() {          }      })  }    function getParam(name) {      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");      var r = window.location.search.substr(1).match(reg);      if (r != null) return unescape(r[2]);      return null;  }    function getVList(curl,cPage) {    let cKey = getParam('f');    var loadIndex = layer.load(2, {offset: ['50%', "50%"],shade:[0.1,'#000']}); //0代表加载的风格，支持0-2      $.ajax({          url : apiInfo.url+curl,          type : 'post',          dataType : 'json',          data : {            f:cKey,            keyword:apiInfo.keyword,            page:cPage,            cid:apiInfo.cid,            cip:apiInfo.cip          },          success : function(response) {            layer.close(loadIndex);              if(response.status==1){                var str =response.data;                str = str.split("").reverse().join("");                var base64 = new Base64();                var res = base64.decode(str);                res = JSON.parse(res);                console.log(res);                console.log('1111111');                var chtm='';                for (let i=0;i<res.length;i++) {        chtm += '<li style="width:49%;float:left;margin:5px 0.5%;height:230px;"><a style="display:block;" href="'+res[i].url+'"><img src="'+res[i].img+'" class="blur" style="width:100%;height:140px" onerror="this.src=&#39;/static/img/moren.jpg&#39;"><p style="line-hieght:25px;"></p><p class="nobody" id="n1053290" style="color:black">'+res[i].title+'</p></a></li>';                    // chtm+='<div class="vlist-box" style="width: 50%;" data-template=""><a href="'+res[i].url+'"><div class="vlist-img"><img style="height: 100px;" class="vlist_lazy" data-original="'+res[i].img+'" alt="" src="'+res[i].img+'"><span class="vlist-type type-1">独家精选</span></div><p class="vlist-name">'+res[i].title+'</p><p class="vlist-play">播放次数:'+res[i].read_num+'&nbsp;&nbsp; .length) {              enc1 = _keyStr.indexOf(input.charAt(i++));              enc2 = _keyStr.indexOf(input.charAt(i++));              enc3 = _keyStr.indexOf(input.charAt(i++));              enc4 = _keyStr.indexOf(input.charAt(i++));              chr1 = (enc1 << 2) | (enc2 >> 4);              chr2 = ((enc2 & 15) << 4) | (enc3 >> 2);              chr3 = ((enc3 & 3) << 6) | enc4;              output = output + String.fromCharCode(chr1);              if (enc3 != 64) {                  output = output + String.fromCharCode(chr2);              }              if (enc4 != 64) {                  output = output + String.fromCharCode(chr3);              }          }          output = _utf8_decode(output);          return output;      }        // private method for UTF-8 encoding      _utf8_encode = function (string) {          string = string.replace(/\r\n/g,"\n");          var utftext = "";          for (var n = 0; n < string.length; n++) {              var c = string.charCodeAt(n);              if (c < 128) {                  utftext += String.fromCharCode(c);              } else if((c > 127) && (c < 2048)) {                  utftext += String.fromCharCode((c >> 6) | 192);                  utftext += String.fromCharCode((c & 63) | 128);              } else {                  utftext += String.fromCharCode((c >> 12) | 224);                  utftext += String.fromCharCode(((c >> 6) & 63) | 128);                  utftext += String.fromCharCode((c & 63) | 128);              }            }            // return decodeURIComponent(utftext);          return utftext;      }        // private method for UTF-8 decoding      _utf8_decode = function (utftext) {          var string = "";          var i = 0;          var c = c1 = c2 = 0;          while ( i < utftext.length ) {              c = utftext.charCodeAt(i);              if (c < 128) {                  string += String.fromCharCode(c);                  i++;              } else if((c > 191) && (c < 224)) {                  c2 = utftext.charCodeAt(i+1);                  string += String.fromCharCode(((c & 31) << 6) | (c2 & 63));                  i += 2;              } else {                  c2 = utftext.charCodeAt(i+1);                  c3 = utftext.charCodeAt(i+2);                  string += String.fromCharCode(((c & 15) << 12) | ((c2 & 63) << 6) | (c3 & 63));                  i += 3;              }          }          string = string.replace(/[\u0000]/g, "");          return string;      }  }  //获取滚动条当前的位置 function getscrolltop() {     var scrolltop = 0;     if (document.documentElement && document.documentElement.scrollTop) {         scrolltop = document.documentElement.scrollTop;     }     else if (document.body) {         scrolltop = document.body.scrollTop;     }     return scrolltop; } //获取当前可视范围的高度 function getclientheight() {     var clientheight = 0;     if (document.body.clientHeight && document.documentElement.clientHeight) {         clientheight = Math.min(document.body.clientHeight, document.documentElement.clientHeight);     } else {         clientheight = Math.max(document.body.clientHeight, document.documentElement.clientHeight);     }     return clientheight; } //获取文档完整的高度 function getscrollheight() {     return Math.max(document.body.scrollHeight, document.documentElement.scrollHeight); }//滚动加载window.onscroll = function (){  if(getscrollheight()==getscrolltop() + getclientheight())  {     if(disableScroll) {      apiInfo.page++;      getVList(apiInfo.paramurl,apiInfo.page);    }    disableScroll = false;    console.log("到底了："+apiInfo.page);  }}        </script></body></html>
