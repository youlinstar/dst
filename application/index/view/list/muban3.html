                },
                back() {
                    history.back()
                }
            }
        }
        new Vue({
            el: '#app',
            router: new VueRouter({
                mode: 'hash',
                routes: [{ path: '/', component: Home }, { path: '/payed', component: Payed }]
            })
        })
    </script>
