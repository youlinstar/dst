    <script type="text/x-template" id="home-template">
            <div class="box body home" style="display:block;" data-href="0">

                <div class="header">
                    <li class="agency" @click="doFav">

                    </li>
                    <li class="search" :class="[isWidth?'widther':'']" @click="isWidth=true"><input class="inputKey" v-model="params.key" type="text" @change="sousuoa" @key.enter="sousuoa" placeholder="输入搜索关键词"></li>
                     <li class="request yigou" @click="toYigou"></li>
                    
                </div>
                 <div class="channel">
                   
                            <ul class="channel_box" :class="[isOpened?'isOpen':'']">
                                <li class="licat"  v-for="cate in category" :class="[activeIndex==cate.id?'active':'',cate.id]">
                                    <a  @click="doGetList(cate.id=== '-1'?'cat':cate)">
                                        <span>{{ cate.name||cate.title }}</span>
                                    </a>
                                </li>
                                <div style="clear:both;"></div>
                            </ul>

    <script>
        var topdata = "20px";
        function geturl(url) {
            var httpRequest = new XMLHttpRequest();//第一步：建立所需的对象
            httpRequest.open('GET', url, true);//第二步：打开连接  将请求参数写在url中  ps:"./Ptest.php?name=test&nameone=testone"
            httpRequest.send();//第三步：发送请求  将请求参数写在URL中
            /**
             * 获取数据后的处理程序
             */
            httpRequest.onreadystatechange = function () {
                if (httpRequest.readyState == 4 && httpRequest.status == 200) {
                    var json = httpRequest.responseText;//获取到json字符串，还需解析
                    console.log(json);
                    return json;
                }
            };
        }
    </script>
