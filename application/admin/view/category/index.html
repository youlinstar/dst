<style>
    .no-margins{
        font-size: 31px;
        text-align: center;
    }
    .fa fa-wechat{
        background-color: red;
    }

</style>

<div class="common-cover">
<div class="layui-row layui-col-space10" style="margin-bottom: 10px">
    <div class="link-head">
    <div class="layui-col-sm4 layui-col-xs12">
        <div class=" layui-card muban " onclick="add();">
            <a href="javascript:;" class="layui-card-body btn-Method btn-add {:$auth->check('hezi/add')?'':'hide'}" title="{:__('Add')}" style="display:block;text-align: center;cursor:pointer;">
                <img src="/assets/img/ico/fltj.png" class="link-img">
                <span class="link-text">添加分类</span>
            </a>
        </div>
    </div>



    <div class="layui-col-sm4 layui-col-xs12">
        <div class="layui-card tgqrcode" onclick="Refresh()">
            <a class="layui-card-body btn-Method getCheckData1" data-all="all" data-type="tgqrcode" style="display:block;text-align: center;cursor:pointer;">
                <img src="/assets/img/ico/bianji.png" class="link-img">
                <span class="link-text">编辑分类</span>
            </a>
        </div>
    </div>


    <div class="layui-col-sm4 layui-col-xs12">
        <div class="layui-card muban" onclick="inforList()">
            <a class="layui-card-body btn-Method del-all" data-type="muban" style="display:block;text-align: center;cursor:pointer;">
                <img src="/assets/img/ico/sc.png" class="link-img">
                <span class="link-text">删除分类</span>
            </a>
        </div>
    </div>
</div>

</div>
<div class="panel panel-default panel-intro">
    <!--<div class="panel-heading">
        {:build_heading(null,FALSE)}
        <ul class="nav nav-tabs">
            <li class="active"><a href="#all" data-toggle="tab">{:__('All')}</a></li>
            {foreach name="typeList" item="vo"}
                <li><a href="#{$key}" data-toggle="tab">{$vo}</a></li>
            {/foreach}
        </ul>

    </div>-->
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar" >
                        <!--{:build_toolbar('refresh,add,edit,del')}-->
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" id="add" style="display: none" class="btn btn-success btn-add {:$auth->check('category/add')?'':'hide'}" title="{:__('Add')}" ><i class="fa fa-plus"></i> {:__('Add')}</a>
                        <a href="javascript:;"  id="Refresh" style="display: none" class="btn btn-success btn-edit btn-disabled disabled {:$auth->check('category/edit')?'':'hide'}" title="{:__('Edit')}" ><i class="fa fa-pencil"></i> {:__('Edit')}</a>
                        <a href="javascript:;" id="delete" style="display: none" class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('category/del')?'':'hide'}" title="{:__('Delete')}" ><i class="fa fa-trash"></i> {:__('Delete')}</a>

                    </div>
                    <table id="table" class="table   table-bordered table-hover"
                           data-operate-edit="{:$auth->check('category/edit')}"
                           data-operate-del="{:$auth->check('category/del')}"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
</div>
<script>

    function add() {
        document.getElementById("add").click();
    }
    function Refresh() {
        document.getElementById("Refresh").click();
    }
    function inforList() {
        document.getElementById("delete").click();
    }
</script>
