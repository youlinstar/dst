<div class="content-main">
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-header">
                选择短链接（所有人都将改为使用这个短链接）
            </div>
            <div class="layui-card-body">
                <form class="layui-form">
                    <div class="layui-form-item">
                        {:build_select('short', $short,'0', ['class'=>'form-control', 'id'=>'short' , 'data-rule'=>'required'])}
                    </div>
                    <button type="button" class="layui-btn layui-btn-sm" lay-submit="" lay-filter="sub1">修改</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="__CDN__/assets/libs/layui/layui.all.js"></script>
<script defer type="text/javascript">

    var forms = layui.form,$=layui.jquery;
    var current = "";
    var wocao = "";
    var admint = "";
    var is_admin = '';
    var short = "";
    var pay_info = "";
    $(document).ready(function(){
        $(".layui-btn").click(function(){
            $.ajax({
                url: "",
                type : "POST",
                dataType:'json',
                data:{
                    short:$("#short").find("option:selected").val(),
                },
                cache: false,
                async:false,
                success: function (data) {
                    if (data.code == 0) {

                        layer.msg(data.msg,{time:1500},function(){

                            parent.layer.closeAll();

                            window.parent.location.reload();
                        });

                    }else{
                        layer.msg(data.msg);
                    }
                }
            });
        });


        // layer.alert(JSON.stringify(data.field), {

        //     title: '最终的提交信息'

        // });

        return false;
    });

</script>
